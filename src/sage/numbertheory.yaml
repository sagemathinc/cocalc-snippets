title: Inverse of an element mod m
descr: This iterates from $1$ to $9$ and for each of them computes the `inverse_mod(m, 997)`.
code: |
  for m in srange(1, 10):
    print "m {}: {:>6d}".format(m, inverse_mod(m, 997))
