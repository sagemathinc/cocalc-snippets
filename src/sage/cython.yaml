title: "Cython Class"
descr: "Defines a [Cython](https://cython.org/) class"
code: |
  %%cython
  cdef class MyClass:
      """
      This is a Cython class.
      """
      cdef int a
      def __init__(self, int a):
          self.a = a
      def __repr__(self):
          return "Instance of MyClass with a = %s"%self.a
  print(MyClass(5))
